<html>
    <head>
        <script>
            function chamada(){
                //var dt = "10/03/1988";
                var dt = document.getElementById("dataLimite").value;
                var dtSplit = dt.split("/");
                var mydate = new Date(dtSplit[2],dtSplit[1] - 1,dtSplit[0]);           
 
                let validacao = new Validacao(mydate);   
                
                alert(validacao.verificarValidade());           
            }
            class Validacao{
              
                constructor(dataLimite){
                    this.dataLimite=dataLimite;
                }
                verificarValidade(){                  
                   
                    let dataAtual = new Date();
                    if(dataAtual.getFullYear()<=this.dataLimite.getFullYear() &&
                    dataAtual.getMonth()<=this.dataLimite.getMonth()){
                        return "Produto Válido!";
                    }else{
                        return "Produto Inválido";
                    }
                }
            }
 
        </script>
    </head>
    <body>
        <input type="text" id="dataLimite" value="10/09/1988">
        <input type="button" value="teste" onclick="chamada();">
    </body>
</html>
